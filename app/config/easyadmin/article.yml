easy_admin:
    entities:
        Article:
            label: menu.articles
            class: AppBundle\Entity\Article
            list:
                title: article.list
                fields:
                  - 'id'
                  - 'enabled'
                  - 'articleCategory'
                  - 'title'
                  - 'updatedAt'
                  - 'createdAt'
            new:
                title: article.new
                fields:
                    - 'enabled'
                    - 'articleCategory'
                    - 'title'
                    - { property: 'contains', type: 'ckeditor' }
            edit:
                title: article.edit
                fields:
                    - 'enabled'
                    - 'articleCategory'
                    - 'title'
                    - { property: 'contains', type: 'ckeditor' }
